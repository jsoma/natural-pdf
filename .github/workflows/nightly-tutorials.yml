name: Nightly Tutorial Run

on:
  schedule:
    # Run at 2:00 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write

jobs:
  execute-tutorials:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nox uv
          # Install the project in editable mode with all dependencies,
          # including those needed for notebooks and nox sessions.
          pip install -e .[all,dev]

      - name: Execute notebook script
        run: python 01-execute_notebooks.py

      - name: Run tutorials session via Nox
        run: nox --non-interactive -s tutorials

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add .
          git commit -m "docs: update executed notebooks [skip ci]" || echo "No changes to commit"
          git push
